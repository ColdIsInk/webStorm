<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>

<div class="layui-side">
    <ul id="demo" class="layui-tree"></ul>
</div>
<div class="layui-body">
    <button id="qwr">
        弹框

</div>
<div>

</div>
<script>

        {
        name: '常用文件夹'
        ,id: 1
        ,target:'content'

        ,children: [
            {
                name: '所有未读'
                ,id: 11
                ,href: 'http://www.layui.com/'
                ,alias: 'weidu'
            }, {

            }, {
                name: '标签邮件'
                ,id: 13
            }
        ]
    }, {
        name: '我的邮箱'
        ,id: 2
        ,spread: true
        ,children: [
            {
                name: 'QQ邮箱'
                ,id: 21
                ,spread: true
                ,children: [
                    {
                        name: '收件箱'
                        ,id: 211
                        ,children: [
                            {

                    }, {

                    }
                ]

    layui.use('tree', function(){
        layui.tree({
            elem: '#demo' //传入元素选择器
            ,nodes,click: function(node){
                //location.href="deptContent.html"; //node即为当前点击的节点数据
            } });
    });
$("#qwr").click(function () {
    layer.open({
        type: 2,
        shade:0.3,
        area: ['700px', '450px'],
        fixed: false, //不固定
        maxmin: true,
        content: 'http://www.baidu.com'
    });
})

    $("#man").attr("checked",true);

</body>
</html>
