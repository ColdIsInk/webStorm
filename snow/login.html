<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="dd">登录</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/layui.all.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/login.css">


</head>
<body>
<!-- 雪花背景 -->
<div id="snow"></div>

<!-- 登录控件 -->
<div class="login_box" id="login_box">
    <h2>登 录</h2>
    <form action="#" name="f" method="post" >
      <div class="input_in">
          <span class="layui-icon layui-icon-username" ></span>
          <input type="text" name="username" placeholder="&ensp;请输入用户名">
      </div>
        <div class="input_in">
            <span class="layui-icon layui-icon-password"></span>
            <input type="password" name="password" placeholder="&ensp;请输入密码">
        </div>
        <button type="submit" class="layui-btn layui-btn-normal" title="登录">登 录</button>
    </form>
    <div class="other">
        <a href="javascript:void(0)" id="forget" title="忘记密码">忘记密码?</a>&ensp;|&ensp;
        <a href="javascript:void(0)" id="register" title="立即注册">立即注册</a>
    </div>
</div>

<!--注册-->
<div class="register_box" id="register_box">
    <h2>注&ensp;册</h2>
    <form action="#" name="f" method="post" >
        <div class="input_in">
            <span>用&ensp;户&ensp;名</span>
            <input type="text" name="username" placeholder="&ensp;请输入用户名" required>
        </div>
        <div class="input_in">
            <span>密&emsp;&emsp;码</span>
            <input type="password" name="password" placeholder="&ensp;请输入密码" required>
        </div>
        <div class="input_in">
            <span>确认密码</span>
            <input type="password" name="repassword" placeholder="&ensp;请重复上面密码" required>
        </div>
        <div class="input_in">
            <span>电话号码</span>
            <input type="tel" name="phone" placeholder="&ensp;请输入电话号码">
        </div>
        <div class="input_in">
            <span>邮&emsp;&emsp;箱</span>
            <input type="email" name="email" placeholder="&ensp;请输入邮箱">
        </div>
        <button type="submit" class="layui-btn layui-btn-normal" title="注册">注 册</button>
        <button type="reset" class="layui-btn layui-btn-normal" title="重置">重 置</button>
    </form>
    <div class="goLogin">
        <a href="javascript:void(0)" id="login" title="已有账号，立即登录">已有账号,立即登录</a>
    </div>

</div>

<script>

    function Obj(){}  //创建一个对象

    /*为这个对象添加一个具有一个参数的原型方法*/
    Obj.prototype.draw=function(o){
        var speed=0;   //雪花每次下落的数值（10px）
        var startPosLeft=Math.ceil(Math.random()*document.documentElement.clientWidth);//设置雪花随机的开始x值的大小
        o.style.opacity=(Math.ceil(Math.random()*3)+9)/10;  //设置透明度
        o.style.left=startPosLeft+'px';
        o.style.color="#fff";
        o.style.fontSize=14+Math.ceil(Math.random()*14)+'px';
        setInterval(function(){
            //雪花下落的top值小鱼屏幕的可视区域高时执行下列
            if(speed<document.documentElement.clientHeight){
                o.style.top=speed+'px';
                o.style.left=startPosLeft+Math.ceil(Math.random()*9)+'px';
                speed+=10;
            }
            else{
                o.style.display='none';
            }
        },150);
    }

    var snow=document.getElementById('snow');

    /*使用setInterval定时器每600毫秒创建一个雪花*/
    setInterval(function(){
        var odiv=document.createElement('div');  //创建div
        odiv.innerHTML="✽";   //div的内容
        odiv.style.position='absolute';  //div的绝对定位
        snow.appendChild(odiv);   //把创建好的div放进flame中
        var obj=new Obj();   //创建函数
        obj.draw(odiv);  //执行obj的draw方法
    },500);

    (function () {
        $("#register_box").hide();//先隐藏注册页面
        $("#register").click(function () {//点击立即注册按钮跳转到注册页面
            $("head title").html("注册");
            $("#login_box").slideUp(600);
            $("#register_box").slideDown(1600);
        })
        $("#login").click(function () {//点击立即注册按钮跳转到注册页面
            $("head title").html("登录");
            $("#register_box").fadeOut(400);
            $("#login_box").fadeIn(1500);
        })
    })();


</script>
</body>
</html>
