<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.12.4.js"></script>

</head>
<body>
<div class="register">
    <h3>账户注册</h3>
    <p class="username">用&ensp;户&ensp;名：<input type="text" placeholder="  请输入用户名" id="username" autofocus></p>
    <p class="password">密&emsp;&emsp;码：<input type="password" placeholder="  请输入密码" id="password"></p>
    <p class="repassword">确认密码：<input type="password" placeholder="  请重复上面密码" id="repassword"></p>
    <p class="address">地&emsp;&emsp;址：<input type="text" placeholder="  请输入地址" id="address"></p>
    <p class="phone">联系电话：<input type="text" placeholder="  请输入联系电话" id="phone"></p>
    <button type="button" title="注册" id="reg">注册</button>
    <button type="reset" title="重置">重置</button>
    <p class="login"><a href="login.html" title="已有账号，登录">已有账号，登录</a></p>
</div>

<script src="js/register.js"></script>
</body>
</html>
